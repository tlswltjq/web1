<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>

    <ul>
      <script>
        var Name = ["A","B","C","D","E","F"];
          var i= 0;
          while (i<Name.length) {
            document.write('<li>'+Name[i]+'</li>');
            i++;
          }
        </script>
      </ul>
  </body>
</html>
